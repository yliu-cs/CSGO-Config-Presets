//══════════════════════    1. 鼠标设置    ════════════════════════════════════
sensitivity                  2.3     // 鼠标灵敏度  P.S. DPI x 灵敏度 = eDPI
zoom_sensitivity_ratio_mouse 1     // 开镜时灵敏度
m_rawinput                   1     // 原始鼠标输入[不用改]
m_customaccel                0     // 鼠标加速    <0.关闭 3.开启>
m_customaccel_exponent       1.05  // 鼠标加速值 	<鼠标加速开启后有效>
m_yaw                        0.0165 // 默认x轴速度 <可用于拉伸补偿 16:10->0.020 4:3->0.0165 5:4->0.016>
//═════════════════════════════════════════════════════════════════════════════


//═════════════════════    2. 准星&持枪设置    ════════════════════════════════
// 准星参数放在crosshair.cfg中
cl_crosshair_drawoutline   0
cl_crosshairalpha          255
cl_crosshaircolor          4
cl_crosshaircolor_b        255
cl_crosshaircolor_g        0
cl_crosshaircolor_r        255
cl_crosshairdot            0
cl_crosshairgap            -5
cl_crosshairsize           2
cl_crosshairstyle          4
cl_crosshairthickness      1
cl_crosshair_sniper_width  1

crosshair                  1    // 开启准星
cl_show_observer_crosshair 2    // [观察时]显示玩家所用准星<0.否 1.好友及队友 2.所有人>

//持枪参数
viewmodel_recoil           0    // 取消开枪枪口向上跳动
viewmodel_presetpos        1    // 持枪视角预设 <1.默认 2.写实 3.经典>
//──────────────────     自定义持枪视角参数放在此处↓     ──────────────────────
viewmodel_fov 68;
viewmodel_offset_x 2.5;
viewmodel_offset_y 0;
viewmodel_offset_z -1.5;
viewmodel_presetpos 3;
cl_viewmodel_shift_left_amt 0.5;
cl_viewmodel_shift_right_amt 0.25;
viewmodel_recoil 0;
cl_righthand 1;

// 手臂摆动
cl_bob_lower_amt 15;
cl_bobamt_lat 0.4;
cl_bobamt_vert 0.25;
cl_bobcycle 0.98;

//可以复制后面一坨到控制台获取持枪参数  echo ;echo "==================== 持枪参数 ====================";echo ;sv_max_allowed_developer 2;developer 2;con_filter_enable 1;con_filter_text viewmodel;host_writeconfig;con_filter_text cl_bob;host_writeconfig;developer 0;con_filter_enable 0;
//═════════════════════════════════════════════════════════════════════════════


//══════════════════════    3. 视频设置    ════════════════════════════════════
//注：CSGO的亮度有BUG，全屏模式切屏会回到默认亮度，或者是正常的亮度，概率随机...
//解决办法1：保持默认亮度 2.2 = 110% 改动显示器亮度等
//解决办法2：下文“按键绑定”有alt的绑定，去掉//开启
//    1.8改成目标亮度，1.801改成目标亮度+/-0.01，不相等即可
mat_monitorgamma            1.8    // 亮度 越小越亮    <1.6~2.6 默认2.2=110% 2=100%>
mat_monitorgamma_tv_enabled 0      // 显示模式         <1.电视 0.电脑屏幕>
mat_powersavingsmode        0      // 关闭节能模式[不用改]
mat_queue_mode              2      // 多核CPU开启[不用改]
//───────────────   其它设置请在游戏中或video.txt中更改   ─────────────────────
//═════════════════════════════════════════════════════════════════════════════

 
//══════════════════════    4. 键位绑定    ════════════════════════════════════
unbindallmousekeyboard
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "," "buyammo1"
bind "." "buyammo2"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "k" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "w" "+forward"
bind "x" "slot12"
bind "y" "messagemode"
bind "z" "radio"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit prompt"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind  mouse3 "player_ping";       // 鼠标中键标记位置，比聊天轮盘更方便，按下不用移动鼠标就可以标记

//─────────────────────────────────────────────────────────────────────────────
bind  capslock "+voicerecord";                                 // 大写键使用麦克风
bind  f  "+lookatweapon;r_cleardecals";                        // F清血迹
alias +cjump         "+jump; +duck";
alias -cjump         "-jump; -duck";
bind  .              "holdpos";                                // .控制电脑玩家
bind  /              "say .drop";                              // /丢刀

//─────────────────────    固定滚轮跳的指令    ────────────────────────────────
bind  mwheelup +jump;  bind mwheeldown +jump;

//───────────────────────    大跳    ──────────────────────────────────
bind  alt    "+cjump";            // "空格键" 可修改
alias +cjump "+jump; +duck";
alias -cjump "-jump; -duck";

//───────────────────────    自定义道具    ──────────────────────────────────
bind  z "use weapon_knife;use weapon_molotov;use weapon_incgrenade"; // Z燃烧弹
bind  x "use weapon_knife;use weapon_smokegrenade"; // Z烟雾弹
bind  c "use weapon_knife;use weapon_flashbang"; // Z闪光弹

//─────────────────────     基本双键跳投    ───────────────────────────────────
bind  v          "+jumpthrow";                          // "Capslock"键跳投 可修改
alias +jumpthrow "+jump;-attack;-attack2";
alias -jumpthrow "-jump";

//══════════════════════    6. 基础设置    ════════════════════════════════════
con_enable                    1     // 开启控制台[不用改]
fps_max                       400   // 最大帧数
fps_max_menu                  120   // 主界面最大帧数
engine_no_focus_sleep         50    // 窗口失焦/在后台时掉帧省电 <50默认 0关闭>
rate                          786432// 网络带宽拉满 单位BPS
//─────────────────────────────────────────────────────────────────────────────
net_graph                     1    // 显示网络参数             <1.显示 0.隐藏>
net_graphpos                  2    // 网络参数水平位置          <1.右 2.中 3.左>
net_graphheight               0    // 竖直方向高度
net_graphproportionalfont     0    // 字体大小                 <0.小号 1.大号>
//─────────────────────────────────────────────────────────────────────────────
cl_cmdrate                    128  // 设置tickrate，启动项也需 -tickrate 128
cl_updaterate                 128
cl_autowepswitch              0    // 关闭自动换上捡起的武器    P.S. 珍爱生命，远离自动换枪
